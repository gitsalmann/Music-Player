<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    Music Player
  </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- header starts here -->
  <header>
    <img src="playlist.svg" alt="playlist" id="playlist-img">
    <h2>Feel The Music</h2>
    <img src="music.svg" alt="music" id="music-img">
  </header>
  <!-- header parts end here -->
   <!-- main starts here -->
    <main>
  
    <div class="left">
      <div class="song-image">
        <img src="music-animation.gif" alt="" id="music-anim">

      </div>
      <div class="volume-div">
       <div class="volume-img">
         <img src="volume.svg" alt="volume" id="vol-svg">
        </div>
        <input type="range" id="volume-range" onchange="volume()" >
      </div>
      <!-- left div ends here -->
    </div>

<!-- Right div starts here -->


    <div class="right">
      <div class="details">
        <h3 id="song-name">Ve Kamleya</h3>
        <h5 id="song-singer">Arijit Singh</h5>
      </div>
      <input type="range" id="song-duration" onchange="duration()">
      <div class="controls">
        <div class="prev-img">

          <img src="previous.svg" alt="prev"id="prev-img" onclick="previousSong()">
        </div>
        <div class="play-pause">

          <img src="play.svg" alt="play" id="play-pause" onclick="playPause()">
        </div>
        <div class="next-img">

          <img src="next.svg" alt="next" id="next-img" onclick="nextSong()">
        </div>
      </div>
      <!-- Right div ends here -->
    </div>
    <!-- Right div -->
    

  <div class="playlist">
    <div class="playlist-song">
      <img src="kamleya.jpg" alt="">
      <div class="song-details">
        <h2>Ve Kamleya</h2>
        <h5>Arijit Singh</h5>
      </div>
    </div>
    <div class="playlist-song">
       <img src="besos.jpg" alt="">
      <div class="song-details">
        <h2>Besos</h2>
        <h5>Shrey Ghosal and Karl Wine</h5>
      </div>
    </div>
    <div class="playlist-song">
       <img src="bpink.jpg" alt="">
      <div class="song-details">
        <h2>Pink Venom</h2>
        <h5>Black Pink</h5>
      </div>
    </div>
    <div class="playlist-song">

    </div>
  </div>
  
 
<!-- main div ends here -->
 </main>
  <script src="script.js"></script>
</body>
</html>
